<!-- This is the modal -->
<div id="modal-search" uk-modal>
    <div class="uk-modal-dialog uk-modal-body">
        <button class="uk-modal-close-default" type="button" uk-close></button>
        <h3 class="uk-modal-title">Search & Filter</h3>
        <hr/>
        <form>
            <!-- search form form -->
            <div class="uk-margin-small">
                <div class="uk-form-controls">
                    <div class="uk-inline" style="display:block;">
                        <a class="uk-form-icon uk-form-icon-flip" href="#" uk-icon="icon: search"></a>
                        <input class="uk-input" type="text" ng-model="search.keyword" placeholder="Search by name, email or phone number ...">
                    </div>
                </div>
            </div>
            <!-- /search form form -->

            <!-- filter and sort form -->
            <div class="uk-margin-small">
                <div class="uk-form-controls">
                    <div uk-grid>
                        <!-- filter -->
                        <div class="uk-width-1-2">
                            <label class="uk-form-label uk-text-small uk-text-meta" for="form-horizontal-filter">Filter by</label>
                            <select class="uk-select" id="form-horizontal-filter">
                                <option>Active only</option>
                                <option>Inactive only</option>
                            </select>
                        </div>
                        <!-- /filter -->

                        <!-- sort -->
                        <div class="uk-width-1-2">
                            <label class="uk-form-label uk-text-small uk-text-meta" for="form-horizontal-sort">Sort</label>
                            <select class="uk-select" id="form-horizontal-sort">
                                <option>Newest</option>
                                <option>Updated</option>
                                <option>Alphabetically</option>
                            </select>
                        </div>
                        <!-- /sort -->
                    </div>
                </div>
            </div>
            <!-- /filter and sort form -->
            <hr/>

            <div class="uk-margin-small">
                <div class="uk-inline">
                    <button type="button" class="uk-button uk-button-primary">Search & Filter</button>
                </div>
            </div>
        </form>
    </div>
